<sthtr-header [title]="track?.name" [image]="track?.album?.images?.[0]?.url"></sthtr-header>

<div class="content">
  <sthtr-properties title="Album Name">{{track?.album?.name}}</sthtr-properties>
  <sthtr-properties title="Release Date">{{track?.album?.release_date | date}}</sthtr-properties>
  <sthtr-properties title="Duration">{{track?.duration_ms | duration}}</sthtr-properties>
</div>
