<sthtr-header [title]="album?.name" [image]="album?.images?.[0]?.url"></sthtr-header>

<mat-card>
  <sthtr-properties title="Release Date">{{album?.release_date | date}}</sthtr-properties>
  <sthtr-properties title="Tracks"></sthtr-properties>
  <mat-card-content>
    <div *ngFor="let track of album?.tracks?.items" (click)="selectTrack(track)" class="track">
      <div>{{track.name}} </div>
      <div>{{track.duration_ms | duration}}</div>
    </div>
  </mat-card-content>
</mat-card>
