<mat-card>
  <mat-card-title>Artists</mat-card-title>
  <mat-card-content>
    <div *ngFor="let artist of artists">
      <sthtr-search-result-item (click)="select('artist', artist)"
        [image]="artist?.images?.[0]?.url"
        [name]="artist.name"
      ></sthtr-search-result-item>
    </div>
    <div class="button_container">
      <button mat-icon-button (click)="prevPage.emit('artist')">
        <mat-icon><</mat-icon>
      </button>
      <button mat-icon-button (click)="nextPage.emit('artist')">
        <mat-icon>></mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
