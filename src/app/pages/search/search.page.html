<div class="left">
  <div *ngIf="loading" class="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <ng-container *ngIf="!loading">
    <ng-container [ngSwitch]="selectedType">
      <sthtr-album *ngSwitchCase="'album'" [album]="$any(selected)" (selected)="setSelected($event, false)"></sthtr-album>
      <sthtr-artist *ngSwitchCase="'artist'" [artist]="$any(selected)" (selected)="setSelected($event, false)"></sthtr-artist>
      <sthtr-track *ngSwitchCase="'track'" [track]="$any(selected)"></sthtr-track>
    </ng-container>
  </ng-container>
</div>
<div class="right">
  <sthtr-search-box (searchChanged)="search($event)"></sthtr-search-box>
  <sthtr-search-result *ngIf="currentSearch.length" 
    [albums]="albums"
    [artists]="artists"
    [tracks]="tracks"
    (selected)="setSelected($event, true)"
  ></sthtr-search-result>
</div>
